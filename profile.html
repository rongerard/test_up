<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>

</head>

<body>

    <div class="container">
        <img src="profile-picture.jpg" alt="Profile Picture" class="profile-image">
        <h1>User Name</h1>
        <div class="profile-details">
            <p><strong>Email:</strong> user@example.com</p>
            <p><strong>Location:</strong> City, Country</p>
            <p><strong>Interests:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p><strong>About Me:</strong> Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor
                incididunt ut labore et dolore magna aliqua.</p>
        </div>
    </div>

    <div id="profileData">

</body>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-image {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin: 0 auto;
        display: block;
    }

    h1 {
        text-align: center;
    }

    .profile-details {
        margin-top: 20px;
    }

    .profile-details p {
        margin: 10px 0;
    }
</style>
<script src="script.js"></script>

</html>
